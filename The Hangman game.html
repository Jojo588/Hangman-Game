<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hangman Game</title>
    <link rel="stylesheet" href="Hangman.css">
</head>
<body>
    <p id="wordDisplay"></p>

    <div class="hanger">
        <div class="human">
            <div class="head"></div>
            <div class="body"></div>
            <div class="leftarm"></div>
            <div class="rightarm"></div>
            <div class="leftleg"></div>
            <div class="rightleg"></div> 
        </div>
        <div class="rope"></div>
        <div class="holder"></div>
        <div class="stand"></div>
        <div class="ground"></div>
    </div>
    
    <div class="text"></div>
    <div class="keys"></div>

<script src="Hangman.js"></script>

</body>
</html>
